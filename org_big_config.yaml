# org_big_config.yaml
base:
  path: /Users/stefan/Desktop/Thesis/v4/Crunchbase Data/bulk_export/organizations.csv
  select: ["uuid","name","created_at","legal_name","roles","domain",
           "country_code","state_code","region","city","status",
           "category_list","category_groups_list",
           "num_funding_rounds","total_funding_usd",
           "founded_on","last_funding_on","closed_on",
           "employee_count","primary_role","num_exits"]
  rename:
    uuid: org_uuid
    name: org_name
    country_code: org_country
    state_code: org_state
    region: org_region
    city: org_city

joins:
  # description
  - type: exact
    path: /Users/stefan/Desktop/Thesis/v4/Crunchbase Data/bulk_export/organization_descriptions.csv
    select: ["uuid","description"]
    rename: { uuid: org_uuid, description: org_description }
    left_on: ["org_uuid"]
    right_on: ["org_uuid"]
    how: left

  # parent name
  - type: exact
    path: /Users/stefan/Desktop/Thesis/v4/Crunchbase Data/bulk_export/org_parents.csv
    select: ["uuid","parent_uuid","parent_name"]
    rename: { uuid: child_org_uuid }
    left_on: ["org_uuid"]
    right_on: ["child_org_uuid"]
    how: left

  # IPO (exactly the 3 fields you want)
  - type: exact
    path: /Users/stefan/Desktop/Thesis/v4/Crunchbase Data/bulk_export/ipos.csv
    select: ["org_uuid","went_public_on","valuation_price_usd","money_raised_usd"]
    left_on: ["org_uuid"]
    right_on: ["org_uuid"]
    how: left

